version: 0.0.1
type: model
name: bge_reranker
label:
  en_US: BGE Reranker
  zh_Hans: BGE Reranker
  pt_BR: BGE Reranker
  ru_RU: BGE Reranker
description:
  en_US: High-performance document reranking service using BAAI/bge-reranker-v2-m3 model.
  zh_Hans: 使用 BAAI/bge-reranker-v2-m3 模型的高性能文档重排序服务。
  pt_BR: Serviço de reclassificação de documentos de alto desempenho usando o modelo BAAI/bge-reranker-v2-m3.
  ru_RU: Высокопроизводительный сервис реранкинга документов с использованием модели BAAI/bge-reranker-v2-m3.
author: grafsamex
tags: [reranker, search, bge]
model:
  api:
    type: python
    entry_point: main:rerank
    provider_class: main:BGERerankerProvider
  
  credentials_schema:
    api_url:
      type: string
      required: true
      label:
        en_US: API URL
        ru_RU: API URL
      help:
        en_US: URL of the reranker API service (e.g. http://localhost:8009)
        ru_RU: URL сервиса Reranker API (например, http://localhost:8009)
      default: "http://localhost:8009"
    
    timeout:
      type: number
      required: false
      label:
        en_US: Timeout
        ru_RU: Таймаут
      default: 30
      
    top_k:
      type: number
      required: false
      label:
        en_US: Top K
        ru_RU: Количество результатов
      default: 5
